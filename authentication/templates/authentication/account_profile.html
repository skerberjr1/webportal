{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    
  {% block content %}
  <head>
    <link href="{% static 'authentication/css/account_detail.css' %}" rel="stylesheet">
  </head>

  <body>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{ object.get_full_name }}</h3>
        </div>

        <div class="panel-body">
          <div class="profile_table">
            <table class="table table-user-information">
              <tbody>
                <tr>
                  <td class="col-lg-3"><b>Username</b></td>
                  <td class="col-lg-9">{{ object.username }}</td>
                </tr>
                <tr>
                  <td class="col-lg-3"><b>Email</b></td>
                  <td class="col-lg-9">{{ object.email }}</td>
                </tr>
                <tr>
                  <td class="col-lg-3"><b>Department</b></td>
                  <td class="col-lg-9">{{ object.department }}</td>
                </tr>
                <tr>
                  <td class="col-lg-3"><b>Phone Number</b></td>
                  <td class="col-lg-9">{{ object.phone_number }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="profile_table" style="display: none">
            {% crispy form %}
          </div>
        </div>
       
        <div class="panel-footer">
          <a href="#" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning" id="edit_button"><i class="glyphicon glyphicon-edit"></i></a>
        </div>
      </div>

    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        {% if form.bound %}
          $('.profile_table').toggle();
        {% endif %}

        $('#edit_button').on('click', function(event) {
          $('.profile_table').toggle();
        });
      });
    </script>

  </body>
  {% endblock %}
