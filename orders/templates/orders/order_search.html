{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  
  {% block navbar_class-search %}active{% endblock %}

  {% block content %}

  <head>
    <link href="{% static 'orders/css/datepicker.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
    <link href="{% static 'orders/css/order_search.css' %}" rel="stylesheet">
  </head>

  <body>
    <div class="page-header">
      <h1>Search for Orders</h1>
    </div>
    <div class="panel panel-default col-lg-7 col-md-10">
      <div class="panel-body">
        {% crispy form %}
      </div>
    </div>

    <script>
      $(document).ready(function() {
        $('.dateinput').datepicker({ format: "mm/dd/yyyy" });
        $('.selectmultiple').selectpicker({
          size: 10,
          liveSearch: true,
          actionsBox: true,
        });
      }); 
    </script>
    
  </body>
  {% endblock %}
</html>
